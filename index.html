 <style>
  html {

  #map {
    height: 95%;

<body>

<div id="map"></div>
<script type="text/javascript">
  var map = L.map('map').setView([34, -100], 4);
  var audioIcon = L.icon({
    iconUrl: 'audio.png',
    iconSize: [32, 37],
    shadowSize: [0, 0],
    iconAnchor: [16, 37],
    shadowAnchor: [0, 0],
    popupAnchor: [0, -37]
  });
  function onEachAudio(feature, layer) {
    layer.bindPopup(feature.properties.name + "<br>" + feature.properties.html);
  };
  
var OpenStreetMap_BlackAndWhite = L.tileLayer('https://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

//get geojson
	$.getJSON("sounds.geojson", function(data) {
		var geojson = L.geoJson(data, {
			onEachFeature: onEachAudio,
			pointToLayer: function (feature, latlng) {
				return L.marker(latlng, {icon: audioIcon});
			}
		}).addTo(map);
});
